<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A responsive JS plugin for visual word definitions" />
    <title>Vizpedia | A pure-JS plugin for visual word definitions</title>
    <link href="main.css" rel="stylesheet" type="text/css">
</head>
<body>
    <form action="javascript:void(0);" class="toolbar">
        <select id="select-language" name="language">
            <option value="1" selected="">English</option>
            <option value="0">Español</option>
            <option value="2">Français</option>
            <option value="3">Català</option>
            <option value="4">Italiano</option>
            <option value="5">Deutsch</option>
            <option value="6">Português</option>
            <option value="7">Português (Brasil)</option>
            <option value="8">Galego</option>
        </select>
        <img alt="delete" src="delete.png" id="delete-button"/>
    </form>
    <div id="textarea"><div class="image-card">
        <div class="frame">
            <img alt="" src="" class="picto"/>
        </div>
        <div contenteditable class="caption"></div>
    </div></div>
    <script src="http://rawgit.com/hqcasanova/vizpedia/master/vizpedia.min.js"></script>
    <script src="vizeditor.js"></script>
</body>
</html>
